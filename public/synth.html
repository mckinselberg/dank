<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >-->
    <title>Web Audio API / AudioContext</title>

    <style type="text/css">
        body {
            padding:0;
            margin:0;
        }
        .container {
            overflow-x: scroll;
            overflow-y: hidden;
            width: 100%;
            height: 110px;
            white-space: nowrap;
            margin: 10px;
        }

        #synth-container {
            padding-top:200px;
        }

        .keyboard {
            width: auto;
            padding: 0;
            margin: 0;
        }
        

        .octave {
            display: inline-block;
            padding: 0 16px 0 0;
        }

        .key {
            cursor: pointer;
            font: 16px "Open Sans", "Lucida Grande", "Arial", sans-serif;
            border: 1px solid black;
            border-radius: 5px;
            width: 20px;
            height: 80px;
            text-align: center;
            box-shadow: 2px 2px darkgray;
            display: inline-block;
            position: relative;
            margin-right: 3px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .key.sharp { 
            background-color:black;
            color:white;
            height:40px;
            margin-top:-40px;   
        }

        .key div {
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .key div sub {
            font-size: 10px;
            pointer-events: none;
        }

        .key:hover {
            background-color: #eef;
        }

        .key:active {
            background-color: #000;
            color: #fff;
        }

        .settingsBar {
            padding-top: 8px;
            font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
            position: relative;
            vertical-align: middle;
            width: 100%;
            height: 30px;
        }

        .left {
            width: 100%;
            position: absolute;
            left: 0;
            display: table-cell;
            vertical-align: middle;
        }

        .left span, .left input {
            vertical-align: middle;
        }

        .right {
            width: 100%;
            position: absolute;
            right: 0;
            display: table-cell;
            vertical-align: middle;
        }

        .right span {
            vertical-align: middle;
        }

        .right input {
            vertical-align: baseline;
        }
    </style>
</head>

<body>

    <div id="synth-container">

        <div class="container">
            <div class="keyboard"></div>
        </div>

        <div class="settingsBar">
            <div class="left">
                <span>Volume: </span>
                <input type="range" min="0.0" max="1.0" step="0.01"
                    value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                    <option value="0.0" label="Mute">
                    <option value="1.0" label="100%">
                </datalist>
            </div>
        </div>

        <div class="right">
            <span>Current waveform: </span>
            <select name="waveform">
              <option value="sine">Sine</option>
              <option value="square" selected>Square</option>
              <option value="sawtooth">Sawtooth</option>
              <option value="triangle">Triangle</option>
              <option value="custom">Custom</option>
            </select>
          </div>
        </div>


    </div>
    
    
<script type="text/javascript" src="synth.js"></script></body>

</html>
